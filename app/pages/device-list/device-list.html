<ion-header>
  <ion-navbar>
    <ion-title>Paired Devices</ion-title>
    <ion-buttons end>
      <button (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of devices" (click)="onConnect(item)">
      {{item.address}}
      <br> {{item.name}}
    </button>
  </ion-list>
</ion-content>
